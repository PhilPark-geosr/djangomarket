{% extends "instagram/layout.html" %}
{% block title%}
    Post detail
{% endblock title%}

{% block content %}
<h2>
    Author : {{post.author}}
</h2>
{%if post.photo%}
    <img src = "{{post.photo.url}}" style = "width: 100px;" />
{% endif %}
<div>
    {{post.message}}
</div>
</hr>

{% comment %} url reverse {% endcomment %}
<a href="{% url 'instagram:post_list' %}" class ="btn btn-primary">
    목록
</a>
<a href="{% url 'instagram:post_edit' post.pk %}" class ="btn btn-info">
    수정
</a>

{% endblock content %}
